<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج تدريبي متكامل للأمن السيبراني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt fa-2x"></i>
                <h1>برنامج الأمن السيبراني التدريبي</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">ي</div>
                <div>
                    <div>يوسف هاشم</div>
                    <div style="font-size: 0.9rem; color: #a0aec0;">متدرب</div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <!-- القائمة الجانبية -->
            <div class="sidebar animated">
                <div class="menu-title"><i class="fas fa-bars"></i> القائمة الرئيسية</div>
                <div class="menu-item active" data-section="dashboard">
                    <i class="fas fa-home"></i> لوحة التحكم
                </div>
                <div class="menu-item" data-section="modules">
                    <i class="fas fa-book"></i> الوحدات التدريبية
                </div>
                <div class="menu-item" data-section="quizzes">
                    <i class="fas fa-question-circle"></i> الاختبارات
                </div>
                <div class="menu-item" data-section="certificates">
                    <i class="fas fa-award"></i> الشهادات
                </div>
            </div>
            
            <!-- المحتوى الرئيسي -->
            <div class="main-content">
                <!-- لوحة التحكم -->
                <div id="dashboard-section">
                    <!-- محتوى لوحة التحكم -->
                </div>
                
                <!-- الوحدات التدريبية -->
                <div id="modules-section" style="display: none;">
                    <!-- محتوى الوحدات التدريبية -->
                </div>
                
                <!-- الاختبارات -->
                <div id="quizzes-section" style="display: none;">
                    <!-- محتوى الاختبارات -->
                </div>
                
                <!-- الشهادات -->
                <div id="certificates-section" style="display: none;">
                    <!-- محتوى الشهادات -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="#"><i class="fas fa-info-circle"></i> عن البرنامج</a>
                <a href="#"><i class="fas fa-envelope"></i> اتصل بنا</a>
            </div>
            <p>© 2023 جميع الحقوق محفوظة - أكاديمية الأمن السيبراني</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
